<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App de Tickets</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
    <h1 class="mt-5">App de Tickets</h1>
    <hr/>

    <div class="row mt-4">
        <div class="col-6">
            <div class="row">
                <a class="col-5 btn btn-danger btn-lg" href="publico.html">Pantalla publica</a>
                <a class="col-5 offset-1 btn btn-danger btn-lg" href="nuevo-ticket.html">Crear Tickets</a>
            </div>
        </div>

        <div class="col-6">
            <form action="escritorio.html" autocomplete="off">
                <input name="desk" type="text" class="form-control" placeholder="Escritorio" autofocus required/>
                <br>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>

    <script src="./js/libs/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="./js/socketIndex.js"></script>
</body>
</html>
